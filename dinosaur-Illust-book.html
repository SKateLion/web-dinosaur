<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐竜図鑑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>恐竜図鑑</h1>
        <p>古代の巨大生物たちを紹介します</p>
    </header>

    <main class="container">
        <div class="dinosaur-grid">
            <div class="dinosaur-card">
                <div class="dino-icon">🦖</div>
                <h2>ティラノサウルス</h2>
                <div class="dino-info">
                    <p><strong>時代:</strong> 白亜紀後期</p>
                    <p><strong>食性:</strong> 肉食</p>
                    <p class="description">ティラノサウルスは「暴君トカゲ」という意味を持つ、最も有名な肉食恐竜です。</p>
                </div>
            </div>

            <div class="dinosaur-card">
                <div class="dino-icon">🦏</div>
                <h2>トリケラトプス</h2>
                <div class="dino-info">
                    <p><strong>時代:</strong> 白亜紀後期</p>
                    <p><strong>食性:</strong> 草食</p>
                    <p class="description">トリケラトプスは「3本の角を持つ顔」という意味の草食恐竜です。</p>
                </div>
            </div>

            <div class="dinosaur-card">
                <div class="dino-icon">🦕</div>
                <h2>ステゴサウルス</h2>
                <div class="dino-info">
                    <p><strong>時代:</strong> ジュラ紀後期</p>
                    <p><strong>食性:</strong> 草食</p>
                    <p class="description">ステゴサウルスは背中に並んだ板状の骨が特徴的な草食恐竜です。</p>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
